<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Hello!</title>
        <style>
            div {
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div>
            {% if datetime.hour < 12 %}
                <h1>Good morning, world!</h1>
            {% elif datetime.hour > 18 %}
                <h1>Good evening, world!</h1>
            {% else %}
                <h1>Good afternoon, world!</h1>
            {% endif %}
        </div>
    </body>
</html>
